<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viensiri - Shop</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Link To Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Nav -->
      <div class="nav container">
        <a href="" class="logo">VIENSIRI</a>
        <!-- Cart-Icon -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
      </div>
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <!-- Content -->
        <div class="cart-content" id="content-Cart"></div>
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <!-- Buy Button -->
        <button type="button" class="btn-buy">Buy Now</button>
        <!-- Cart Close -->
        <i class="bx bx-x" id="close-cart"></i>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop">
      <h2 class="section-title">Shop Products</h2>
      <!-- Content -->
      <div class="container shop-content">
        <div class="product-box">
          <img src="img/img1.jpg" alt="" class="product-img" />
          <h2 class="product-title">Navy Canvas Shoes</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/img2.jpg" alt="" class="product-img" />
          <h2 class="product-title">Nike Sneakers</h2>
          <span class="price">$49</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/img3.jpg" alt="" class="product-img" />
          <h2 class="product-title">Casual Men</h2>
          <span class="price">$45</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="img/img4.jpg" alt="" class="product-img" />
          <h2 class="product-title">Vans Light-Yellow Mem</h2>
          <span class="price">$29</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>

    <!-- Link to JS -->
    <script src="js/main.js"></script>
  </body>
</html>
